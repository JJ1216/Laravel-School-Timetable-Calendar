language: php
sudo: false

php:
  - 7.3


cache:
  directories:
    - $HOME/.composer/cache

addons:
  chrome: stable
  sonarcloud:
    organization: "46fe8659228d8510c2ef1402b932b81f66b04f86"

git:
  depth: false

services:
  - mysql

before_install:
  - mysql -e "CREATE DATABASE laravel character set utf8mb4 collate utf8mb4_bin;"
  - mysql_upgrade -u root

install:
  - cp .env.example .env
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - php artisan key:generate
  - php artisan migrate --seed
  - php artisan dusk:chrome-driver
  - composer update --no-interaction --no-suggest --no-progress

before_script:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - php artisan serve &

script:
  - php artisan dusk
  - vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover=coverage-report.clover --log-junit=test-report.xml
  - sonar-scanner