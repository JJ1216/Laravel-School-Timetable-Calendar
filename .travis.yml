language: php

php:
  - 7.3

addons:
  chrome: stable

before_install:
  - mysql -h 127.0.0.1 --user="root" --password="root" -e "CREATE DATABASE laravel character set utf8mb4 collate utf8mb4_bin;"

services:
  - mysql
  
install:
  - cp .env.example .env
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - php artisan key:generate
  - php artisan migrate --seed
  - php artisan dusk:chrome-driver

before_script:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - php artisan serve &

script:
  - php artisan dusk